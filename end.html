<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Quiz End</title>
</head>

<body>
    <div class="container">
        <div id="end" class="flex-center flex-column">
            <h1 id="finalScore">0</h1>
            <form class="end-form-container">
                <h2 id="end-text">Enter Your Name Into The Hall Of Fame! But If You're A Go Getter, Can You Do Better?
                </h2>
                <input type="text" name="name" id="username" placeholder="Enter Your Record">
                <button class="btn" id="saveScoreBtn" type="submit" onClick="saveHighScore(event)">Save</button>
            </form>
            <a href="game.html" class="btn">Try again?</a>
            <a href="index.html" class="btn">Give up?</a>
        </div>
    </div>
    </div>
</body>
